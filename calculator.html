<!DOCTYPE html>


<html>

    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="author" content="Dhia Ben Hammouda">
        <link rel="stylesheet" href="calculator.css">
        
    </head>


    <body>

        <div class="container">
            <button class="item" id="res">0</button>
            <button class="item" id="clear">AC</button>
            <button class="item" id="del">DEL</button>
            <button class="op">/</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="op">x</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="op">+</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="op">-</button>
            <button class="num" id="dot">.</button>
            <button class="num">0</button>
            <button class="item" id="eq">=</button>
        </div>

        <script src="calculator.js"></script>
    </body>




</html>
